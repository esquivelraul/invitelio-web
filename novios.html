<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Confirmaciones de Novios</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Invitelio</a>
        
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="#" class="nav-link">Otros Servicios</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
            </ul>
            
            <ul class="social-menu">
                <li>
                    <a href="https://www.instagram.com/xhelio_artstudio" class="social-link" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=61565684439943" class="social-link" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link" aria-label="Pinterest">
                        <i class="fab fa-pinterest-p"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="container" id="novios-dashboard" style="padding-top: 50px;">
        
        <header style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px;">
            
            <h1 style="font-family: 'Playfair Display', serif; font-size: 2.5em; color: #333; margin-bottom: 5px;">
                Tus Confirmaciones
            </h1>
            
            <div style="display: flex; gap: 10px;">
                <button id="export-xlsx-button" class="btn-action btn-success">
                    Descargar XLSX
                </button>
                <button id="logout-button" class="btn-action btn-danger">
                    Cerrar Sesión 
                </button>
            </div>
        </header>

        <div id="loading-message" style="text-align: center; margin-top: 50px;">
            <p>Verificando sesión y cargando datos...</p>
        </div>

        <div id="dashboard-view" style="display:none;">
            
            <h2 style="font-family: 'Playfair Display', serif; font-size: 1.8em; color: #333; margin-top: 10px;">
                Resumen Rápido
            </h2>
            <div id="data-summary"></div> 

            <h2 style="font-family: 'Playfair Display', serif; font-size: 1.8em; margin-top: 30px;">
                Detalle de Invitados
            </h2>
            
            <div id="table-container" class="table-responsive">
                <p>No hay confirmaciones registradas o no tienes permisos para verlas.</p>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <p>© 2025 Invitelio. Todos los derechos reservados.</p>
    </footer>

    <script src="../node_modules/xlsx/dist/xlsx.full.min.js"></script>
    <script src="../node_modules/file-saver/dist/FileSaver.min.js"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/novios.js"></script> 
</body>
</html>
