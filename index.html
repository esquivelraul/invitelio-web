<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitelio - Invitaciones Digitales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f5f2; /* Fondo beige claro */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            color: #d4a5a5; /* Rosa suave */
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        p {
            color: #6d6875; /* Gris morado */
            font-size: 1.8rem;
            margin-bottom: 40px;
        }
        
        .highlight {
            color: #e8b4b8; /* Rosa más intenso */
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            background: #d4a5a5; /* Rosa suave */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #c38d8d; /* Rosa más oscuro al pasar el mouse */
            transform: translateY(-3px);
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invitelio</h1>
        <p>Invitaciones digitales con <span class="highlight">elegancia</span> y <span class="highlight">estilo</span></p>
        <a href="#" class="btn">Continuar →</a>
    </div>
</body>
</html>
