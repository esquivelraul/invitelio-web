<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitelio - Invitaciones Digitales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFF5F7;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            color: #D4A5A5;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        p {
            color: #888;
            font-size: 1.8rem;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-block;
            background: #D4A5A5;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 165, 165, 0.4);
        }
        
        .btn:hover {
            background: #C38D8D;
            transform: translateY(-3px);
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invitelio</h1>
        <p>Invitaciones digitales con elegancia y estilo</p>
        <a href="#" class="btn">Continuar â†’</a>
    </div>
</body>
</html>
