<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Novios</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <main class="container" style="max-width: 400px; margin-top: 100px;">
        <h1 style="text-align: center;">Acceso de Novios</h1>
        
        <form id="login-form" style="display: flex; flex-direction: column; gap: 15px;">
            
            <input type="email" id="email" placeholder="Email" required 
                   style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <input type="password" id="password" placeholder="Contraseña" required 
                   style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <button type="submit" id="login-button" 
                    style="padding: 12px; background-color: #b8860b; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Iniciar Sesión
            </button>
        </form>

        <p id="login-message" style="text-align: center; margin-top: 15px; color: red;"></p>
    </main>

    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/login.js"></script> 
</body>
</html>
